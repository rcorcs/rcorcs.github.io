                <p><h3>Published papers</h3></p>

        <p>Keywords Filter
        <textarea id="textarea" class="example" rows="1" cols="80"></textarea>
        </p>
        <div id="papers"></div>
        <script type="text/javascript">
    papers = [ {paragraph: '<p align="justify"><strong>Watershed reengineering: making streams programmable</strong> <small><a href="../papers/wpba2014watershed.pdf" target="_blank">[pdf]</a><a href="../papers/wpba2014watershed.bib" target="_blank">[bibtex]</a><a href="http://dx.doi.org/10.1109/SBAC-PADW.2014.31" target="_blank">[doi]</a></small><br/>Rodrigo Caetano Rocha, Renato Ferreira, Wagner Meira, Dorgival Guedes<br/>SBAC-PAD 2014 - Workshop on Parallel and Distributed Computing for Big Data Applications (WPBA)<br/><small>keywords: big data; high-performance computing (HPC); parallel programming; programming model;</small></p>',
        keywords: ['BigData', 'HPC', 'StreamProcessing', 'ProgrammingModel', 'ParallelProgramming']},
                   {paragraph: '<p align="justify"><strong>SMTD: Uma aplicação de Redes Definidas por Software no contexto de Redes Domésticas</strong> <small><a href="../papers/wpeif2013smtd.pdf" target="_blank">[pdf]</a> <a href="../papers/wpeif2013smtd.bib" target="_blank">[bibtex]</a></small><br/>Rodrigo Caetano Rocha, Humberto Marques-Neto, Dorgival Guedes<br/>SBRC 2013 - Workshop de Pesquisa Experimental da Internet do Futuro (WPEIF)<br/><small>keywords: software-defined network (SDN); network security;</small></p>',
        keywords: ['SDN', 'Network','Security']}
              ];
    var keysALL = [];
    {
        var idx;
        for(idx in papers){
            keysALL = $.merge( $.merge( [], keysALL ), papers[idx].keywords );
        }
    }
	$('#textarea').textext({
		plugins : 'autocomplete suggestions tags filter',
        //suggestions: ['ParallelProgramming', 'SDN']
		suggestions: keysALL
	});
    (function()
	{
		var textarea = $('textarea.example:last');

		textarea.bind('setFormData', function(e, data, isEmpty)
		{
			var textext = $(e.target).textext()[0];
			$('div#papers').html('');
            var idx;
            for(idx in papers){
                var iidx;
                for(iidx in papers[idx].keywords){
                    var selectedKeywords = $.parseJSON(textext.hiddenInput().val())
                    var keys;
                    for(keys in selectedKeywords){
                        if(papers[idx].keywords[iidx]==selectedKeywords[keys]){
                            $('div#papers').html($('div#papers').html()+papers[idx].paragraph);
                            break;
                        }
                    }
                }
            }
            if($('div#papers').html()==''){
                var idx;
                for(idx in papers){
                    $('div#papers').html($('div#papers').html()+papers[idx].paragraph);
                }
            }
		});

		// force this for the sake of the example so that we get one extra
		// `setFormData` event fire and we would set the #output value
		textarea.textext()[0].getFormData();
        /*var idx;
        for(idx in papers){
            var iidx;
            for(iidx in papers[idx].keywords){
                if(papers[idx].keywords[iidx]=='ParallelProgramming'){
                    $('#temp').text(papers[idx].paragraph);
                    break;
                }
            }
        }*/
	})();
</script>
